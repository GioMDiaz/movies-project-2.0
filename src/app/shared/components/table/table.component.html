<div fxLayout="column" class="table-container">
  <table mat-table [dataSource]="dataSource">
    @for(column of displayedColumns; track column) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      @if(column === 'Poster'){
      <td mat-cell *matCellDef="let element">
        <img [src]="element[column]" alt="" class="img-poster" (click)="openDetails(element)"/>
      </td>
      }@else if(column === 'Favorites'){
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="custom-favorite-button" (click)="toggleFavorite(element)">
          <mat-icon>{{ element.isFavorite ? 'star' : 'star_border' }}</mat-icon>
        </button>
      </td>
      }@else{
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      }
    </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>
